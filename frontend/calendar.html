<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ceruza - Dashboard / Feladatok</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: linear-gradient(to bottom right, #1d4ed8, #4f46e5, #7c3aed);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .main-container {
            max-width: 1200px;
            width: 100%;
            padding: 0 1rem;
        }
        .card {
            background-color: white;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        /* Egyedi CSS a feladat prioritás színekhez */
        .priority-dolgozat { background-color: #ffedd5; border-color: #f97316; }
        .priority-hazifeladat { background-color: #e0e7ff; border-color: #4f46e5; }
        .priority-beadandofeladat { background-color: #ccfbf1; border-color: #14b8a6; }
        .priority-egyebfeljegyzesek { background-color: #f1f5f9; border-color: #64748b; }

        /* JAVÍTOTT: CSS a csevegéshez (Jobb kontraszt és tagolás maradt) */
        .chat-bubble-mine {
            background-color: #3b82f6; /* Kék */
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-bubble-other {
            background-color: #e5e7eb; /* Világosszürke */
            color: #000000; /* MÉG SÖTÉTEBB SZÖVEG a maximális kontrasztért */
            align-self: flex-start;
            margin-right: auto;
        }
        
        /* JAVÍTÁS: Növeltük a line-height-et a jobb olvashatóságért buborékon belül */
        .chat-bubble-mine .message-content, .chat-bubble-other .message-content {
            line-height: 1.6; /* Jelentősen növelt sorszélesség */
            padding-bottom: 5px; 
            white-space: pre-wrap; /* Kezeli a sortöréseket, ha vannak */
        }

        /* Javítás: A görgethető üzenet lista magassága és padding */
        #messages-list {
            height: 100%; 
            min-height: 100px; 
            max-height: 40vh; 
            padding: 1rem; 
        }
        
        /* Javítás: Nagyobb csevegőablak megjelenítés */
        #chat-modal .modal-content-wrapper, #group-modal .modal-content-wrapper {
            max-height: 90vh; 
            max-width: 800px; 
            width: 90%;
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <div class="main-container mx-auto">
        <header class="flex justify-between items-center mb-8 p-6 rounded-xl bg-white bg-opacity-90 shadow-2xl">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">E-ceruza</h1>
                <p id="welcome-message" class="text-lg text-gray-600 mt-1"></p>
            </div>
            <div class="flex items-center space-x-4">
                <button id="group-icon" class="relative p-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-200 shadow-md">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </button>
                <button id="chat-icon" class="relative p-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-200 shadow-md">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                    <span id="unread-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full hidden">0</span>
                </button>
                <button id="logout-button" class="bg-red-500 text-white p-3 rounded-lg font-semibold hover:bg-red-600 transition duration-200 shadow-md">
                    Kijelentkezés
                </button>
            </div>
        </header>

        <div id="error-message" class="hidden text-center bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-lg font-medium"></div>
        <div id="success-message" class="hidden text-center bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-lg font-medium"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 card p-8 rounded-2xl h-fit">
                <h2 id="form-title" class="text-2xl font-bold text-gray-800 mb-6 border-b-2 pb-2">Új Feladat</h2>
                <form id="add-task-form" class="space-y-4">
                    <input type="hidden" id="task-id-to-edit" value="">
                    
                    <input type="hidden" id="current-group-id" value=""> 

                    <div class="space-y-1">
                        <label for="task-title" class="block text-sm font-medium text-gray-700">Feladat neve</label>
                        <input type="text" id="task-title" name="title" required class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div class="space-y-1">
                        <label for="task-type" class="block text-sm font-medium text-gray-700">Típus</label>
                        <select id="task-type" name="type" required class="w-full p-3 border border-gray-300 rounded-lg">
                            <option value="Dolgozat">Dolgozat</option>
                            <option value="Házifeladat">Házifeladat</option>
                            <option value="Beadandó feladat">Beadandó feladat</option>
                            <option value="Egyéb feljegyzések">Egyéb feljegyzések</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label for="task-deadline" class="block text-sm font-medium text-gray-700">Határidő</label>
                        <input type="datetime-local" id="task-deadline" name="deadline" required class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>

                    <div class="space-y-1">
                        <label for="task-reminder" class="block text-sm font-medium text-gray-700">Emlékeztető (napokkal előtte)</label>
                        <input type="number" id="task-reminder" name="reminder" min="0" value="3" required class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div class="space-y-1">
                        <label for="task-description" class="block text-sm font-medium text-gray-700">Leírás (opcionális)</label>
                        <textarea id="task-description" name="description" rows="3" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    </div>
                    
                    <div class="space-y-1">
                        <label for="task-online-link" class="block text-sm font-medium text-gray-700">Online Link (opcionális)</label>
                        <input type="url" id="task-online-link" name="online_link" placeholder="Pl: https://classroom.google.com/..." class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-md">
                        Feladat Mentése
                    </button>
                </form>
            </div>

            <div class="lg:col-span-2 card p-8 rounded-2xl">
                <div class="flex justify-between items-center mb-6 border-b-2 pb-2">
                    <button id="prev-group-btn" class="text-indigo-600 disabled:text-gray-400 p-2 rounded-full hover:bg-gray-100 transition duration-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h2 id="tasks-header" class="text-2xl font-bold text-gray-800 text-center flex-1">Közelgő Feladataid</h2>
                    <button id="next-group-btn" class="text-indigo-600 disabled:text-gray-400 p-2 rounded-full hover:bg-gray-100 transition duration-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
                <div id="tasks-list" class="space-y-4">
                    <p class="text-gray-500 text-center" id="loading-message">Feladatok betöltése...</p>
                </div>
            </div>

        </div>
    </div>
    
    <div id="chat-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-xl md:max-w-2xl lg:max-w-3xl flex flex-col modal-content-wrapper">
            
            <div class="p-6 border-b flex justify-between items-center flex-shrink-0">
                <h3 class="text-2xl font-bold text-gray-800">Privát Üzenet Előzmények</h3>
                <button id="close-chat-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="flex-grow min-h-0 p-6 pb-0">
                <div class="overflow-y-auto h-full bg-gray-50 space-y-4 rounded-lg" id="messages-list">
                    <p class="text-gray-500 text-center text-sm py-10">Nincsenek üzenet előzmények.</p>
                </div>
            </div>

            <div class="p-6 pt-4 border-t flex-shrink-0">
                <h4 class="text-lg font-semibold mb-3 border-b pb-1">Új Üzenet Küldése</h4>
                <form id="send-message-form" class="space-y-3">
                    <input type="text" id="recipient-username" placeholder="Címzett felhasználóneve (pl. buzás_benedek)" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    <textarea id="message-content" rows="3" placeholder="Az üzenet tartalma..." required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200 shadow-md">
                        Üzenet Küldése
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="group-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-xl flex flex-col modal-content-wrapper">
            
            <div class="p-6 border-b flex justify-between items-center flex-shrink-0">
                <h3 class="text-2xl font-bold text-gray-800">Tanulócsoport Létrehozása/Kezelése</h3>
                <button id="close-group-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="p-6 pt-4 flex-grow overflow-y-auto">
                <h4 class="text-lg font-semibold mb-4 border-b pb-1">Új csoport létrehozása</h4>
                <form id="create-group-form" class="space-y-4">
                    <div class="space-y-1">
                        <label for="group-name" class="block text-sm font-medium text-gray-700">Mi legyen a csoport neve *</label>
                        <input type="text" id="group-name" name="group_name" required class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div class="space-y-1">
                        <label for="group-members" class="block text-sm font-medium text-gray-700">Kikkel osztod meg ezt a tanulócsoportot * (Felhasználónevek vesszővel elválasztva)</label>
                        <input type="text" id="group-members" name="group_members" required placeholder="Pl: kovacs_peter, nagy_anna, buzás_benedek" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div class="space-y-1">
                        <label for="group-description" class="block text-sm font-medium text-gray-700">Csoport leírása</label>
                        <textarea id="group-description" name="group_description" rows="3" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600 transition duration-200 shadow-md">
                        Csoport Létrehozása
                    </button>
                </form>
                
                <h4 class="text-lg font-semibold mt-8 mb-4 border-b pb-1">Jelenlegi csoportjaid</h4>
                <div id="current-groups-list" class="space-y-3">
                    <p class="text-gray-500">Nincsenek jelenlegi csoportok.</p>
                </div>

            </div>
        </div>
    </div>


    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000';
        
        const tasksList = document.getElementById('tasks-list');
        const tasksHeader = document.getElementById('tasks-header'); 
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitButton = document.querySelector('#add-task-form button[type="submit"]');
        const formTitle = document.getElementById('form-title');
        const currentGroupIdInput = document.getElementById('current-group-id'); 
        
        // CSEVEGÉS ELEMEK
        const chatModal = document.getElementById('chat-modal');
        const chatIcon = document.getElementById('chat-icon');
        const closeChatButton = document.getElementById('close-chat-modal');
        const unreadCountSpan = document.getElementById('unread-count');
        const messagesList = document.getElementById('messages-list');
        const sendMessageForm = document.getElementById('send-message-form');

        // CSOPORT ELEMEK
        const groupModal = document.getElementById('group-modal');
        const groupIcon = document.getElementById('group-icon');
        const closeGroupButton = document.getElementById('close-group-modal');
        const createGroupForm = document.getElementById('create-group-form');
        const currentGroupsList = document.getElementById('current-groups-list');
        const prevGroupBtn = document.getElementById('prev-group-btn');
        const nextGroupBtn = document.getElementById('next-group-btn');

        
        const userId = localStorage.getItem('user_id');
        const username = localStorage.getItem('username');
        const fullName = localStorage.getItem('full_name');

        // Globális állapot
        let globalTasks = [];
        let globalGroups = [];
        let currentGroupIndex = 0;

        // Azonnali ellenőrzés
        if (!userId || !username) {
            console.error("Nincs bejelentkezett felhasználó. Átirányítás az index.html-re...");
            window.location.href = 'index.html';
        } else {
            document.getElementById('welcome-message').textContent = `Üdvözöllek, ${fullName || username}!`;
        }
        
        // -------------------------------------------------------------------
        // SEGÉDFÜGGVÉNYEK
        // -------------------------------------------------------------------
        function showMessage(element, message, isError = false) {
            if (!isError) {
                errorMessage.classList.add('hidden');
            } else {
                successMessage.classList.add('hidden');
            }

            element.innerHTML = `<p>${message}</p>`;
            element.classList.remove('hidden');
            
            if (!isError && element.id !== 'error-message') {
                setTimeout(() => {
                    element.classList.add('hidden');
                }, 5000);
            }
        }
        
        function formatDeadline(isoString) {
            const date = new Date(isoString);
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('hu-HU', options);
        }

        function resetFormToAddTask() {
            document.getElementById('add-task-form').reset();
            document.getElementById('task-id-to-edit').value = '';
            
            formTitle.textContent = 'Új Feladat';
            submitButton.textContent = 'Feladat Mentése';
        }

        // Kijelentkezés
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('user_id');
            localStorage.removeItem('username');
            localStorage.removeItem('full_name');
            
            showMessage(successMessage, 'Sikeresen kijelentkeztél. Átirányítás a bejelentkezési oldalra...', false);
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });

        // -------------------------------------------------------------------
        // 1. FELADATOK ÉS CSOPORT VÁLTÁS FUNKCIÓK
        // -------------------------------------------------------------------
        
        function getTypeClass(type) {
            switch (type) {
                case 'Dolgozat':
                    return 'priority-dolgozat border-l-8 border-orange-600';
                case 'Házifeladat':
                    return 'priority-hazifeladat border-l-8 border-indigo-600';
                case 'Beadandó feladat':
                    return 'priority-beadandofeladat border-l-8 border-teal-600';
                case 'Egyéb feljegyzések':
                    return 'priority-egyebfeljegyzesek border-l-8 border-slate-600';
                default:
                    return 'bg-gray-100 border-l-8 border-gray-400';
            }
        }
        
        // Csoportok lekérdezése
        async function fetchGroups() {
            try {
                const response = await fetch(`${API_BASE_URL}/study_groups/${userId}`);
                if (!response.ok) {
                    throw new Error('Hiba történt a csoportok lekérdezése közben.');
                }
                const groups = await response.json();
                
                // Hozzáadunk egy alap "Saját" csoportot
                const defaultGroup = { id: 'personal', name: 'Saját Feladataim', description: 'Csak a saját feljegyzéseid.' };
                globalGroups = [defaultGroup, ...groups];
                
                // Megjelenítjük a csoportlistát a modálban
                renderGroupList(globalGroups);

                // Megpróbáljuk beállítani az aktuális csoportot
                if (globalGroups.length > 0) {
                    currentGroupIndex = Math.min(currentGroupIndex, globalGroups.length - 1);
                    fetchTasks(globalGroups[currentGroupIndex]);
                } else {
                     fetchTasks(defaultGroup); 
                }
                
                updateGroupSelector();

            } catch (error) {
                 showMessage(errorMessage, `**Hiba: A csoportok lekérdezése sikertelen.** Részletek: ${error.message}`, true);
                 // Biztosítjuk, hogy a default csoport megjelenjen, ha a szerver hiba van
                 globalGroups = [{ id: 'personal', name: 'Saját Feladataim', description: 'Csak a saját feljegyzéseid.' }];
                 currentGroupIndex = 0;
                 fetchTasks(globalGroups[currentGroupIndex]);
                 updateGroupSelector();
            }
        }

        // Csoportváltó nyilak frissítése
        function updateGroupSelector() {
            if (globalGroups.length > 1) {
                tasksHeader.textContent = `${globalGroups[currentGroupIndex].name} - Közelgő Feladatok`;
                
                prevGroupBtn.disabled = currentGroupIndex === 0;
                nextGroupBtn.disabled = currentGroupIndex === globalGroups.length - 1;
                
                prevGroupBtn.classList.toggle('opacity-50', currentGroupIndex === 0);
                nextGroupBtn.classList.toggle('opacity-50', currentGroupIndex === globalGroups.length - 1);
            } else {
                 tasksHeader.textContent = 'Saját Feladataim - Közelgő Feladatok';
                 prevGroupBtn.disabled = true;
                 nextGroupBtn.disabled = true;
                 prevGroupBtn.classList.add('opacity-50');
                 nextGroupBtn.classList.add('opacity-50');
            }

            // Beállítjuk a feladat űrlapján az aktuális csoport ID-t (ha nem saját)
            const currentGroup = globalGroups[currentGroupIndex];
            currentGroupIdInput.value = currentGroup.id === 'personal' ? '' : currentGroup.id;
        }

        // Csoport léptetés
        prevGroupBtn.addEventListener('click', () => {
            if (currentGroupIndex > 0) {
                currentGroupIndex--;
                fetchTasks(globalGroups[currentGroupIndex]);
                updateGroupSelector();
            }
        });

        nextGroupBtn.addEventListener('click', () => {
            if (currentGroupIndex < globalGroups.length - 1) {
                currentGroupIndex++;
                fetchTasks(globalGroups[currentGroupIndex]);
                updateGroupSelector();
            }
        });

        // Feladatok lekérdezése csoport szerint
        async function fetchTasks(group) {
            tasksList.innerHTML = '<p class="text-gray-500 text-center">Feladatok betöltése...</p>';
            
            let url = '';
            if (group.id === 'personal') {
                url = `${API_BASE_URL}/tasks/${userId}`; // Saját feladatok
            } else {
                url = `${API_BASE_URL}/tasks/group/${group.id}`; // Csoportos feladatok
            }

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Hiba történt a feladatok lekérdezése közben.');
                }
                
                const tasks = await response.json();
                globalTasks = tasks;
                renderTasks(tasks);
                
                errorMessage.classList.add('hidden');

            } catch (error) {
                showMessage(errorMessage, `Hiba: A feladatok betöltése sikertelen. Részletek: ${error.message}`, true);
                tasksList.innerHTML = '<p class="text-gray-500 text-center p-8">Sikertelen betöltés. Nincsenek megjeleníthető feladatok.</p>';
            }
        }

        function renderTasks(tasks) {
            tasksList.innerHTML = '';
            
            const now = new Date();
            const upcomingTasks = tasks.filter(task => {
                const deadline = new Date(task.deadline);
                return deadline > now;
            });


            if (upcomingTasks.length === 0) {
                tasksList.innerHTML = '<p class="text-gray-500 text-center p-8">Nincsenek közelgő feladatok ebben a csoportban. Adj hozzá egy újat!</p>';
                return;
            }

            upcomingTasks.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

            upcomingTasks.forEach(task => {
                const typeClass = getTypeClass(task.type);
                const isGroupTask = task.group_id;

                const taskElement = document.createElement('div');
                taskElement.className = `p-5 rounded-lg ${typeClass} shadow-lg flex justify-between items-start`;
                taskElement.setAttribute('data-task-id', task.id);
                
                taskElement.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center space-x-3 mb-1">
                            <span class="text-xs font-semibold px-2 py-0.5 rounded-full bg-indigo-600 text-white">${task.type}</span>
                            ${isGroupTask ? '<span class="text-xs font-semibold px-2 py-0.5 rounded-full bg-teal-500 text-white">CSOPORTOS</span>' : ''}
                            <h3 class="text-xl font-bold text-gray-800">${task.title}</h3>
                        </div>
                        <p class="text-sm text-gray-600 mt-2">
                            <span class="font-semibold text-gray-700">Határidő:</span> ${formatDeadline(task.deadline)}
                        </p>
                        <p class="text-sm text-gray-600">
                            <span class="font-semibold text-gray-700">Emlékeztető:</span> ${task.reminder_days} nappal korábban
                        </p>
                        ${task.description ? `<p class="text-sm text-gray-700 mt-3 border-t pt-2">${task.description}</p>` : ''}
                        ${task.online_link ? `<p class="text-sm text-blue-600 mt-1"><a href="${task.online_link}" target="_blank" class="hover:underline font-medium">Online Link Megnyitása</a></p>` : ''}
                    </div>
                    <div class="flex space-x-2 ml-4 pt-1">
                        <button class="edit-task-btn text-gray-500 hover:text-blue-600 transition duration-150" data-id="${task.id}">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L15.232 5.232z"></path></svg>
                        </button>
                        <button class="delete-task-btn text-gray-500 hover:text-red-600 transition duration-150" data-id="${task.id}">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                tasksList.appendChild(taskElement);
            });
            
            document.querySelectorAll('.delete-task-btn').forEach(button => {
                button.addEventListener('click', deleteTask);
            });
            document.querySelectorAll('.edit-task-btn').forEach(button => {
                button.addEventListener('click', editTask);
            });
        }

        function editTask(event) {
            const taskId = event.currentTarget.getAttribute('data-id');
            const taskIdNumber = parseInt(taskId);

            const task = globalTasks.find(t => t.id === taskIdNumber);

            if (!task) {
                showMessage(errorMessage, `Hiba: A feladat (ID: ${taskId}) nem található a memóriában.`, true);
                return;
            }

            document.getElementById('task-id-to-edit').value = task.id;
            document.getElementById('task-title').value = task.title;
            document.getElementById('task-type').value = task.type;
            document.getElementById('task-deadline').value = task.deadline.slice(0, 16);
            document.getElementById('task-reminder').value = task.reminder_days;
            document.getElementById('task-description').value = task.description || '';
            document.getElementById('task-online-link').value = task.online_link || ''; 

            formTitle.textContent = `Feladat Módosítása: ${task.title}`;
            submitButton.textContent = 'Módosítás Mentése';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('add-task-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const deadlineInput = document.getElementById('task-deadline').value;
            if (new Date(deadlineInput) < new Date()) {
                showMessage(errorMessage, 'A határidő nem lehet a múltban!', true);
                return;
            }

            const taskIdToEdit = document.getElementById('task-id-to-edit').value;
            const isEditing = !!taskIdToEdit;
            
            // Csoport ID hozzáadása, ha az nem 'personal'
            const groupId = currentGroupIdInput.value || null;

            const taskData = {
                user_id: userId,
                group_id: groupId, // Ez a kulcs
                title: document.getElementById('task-title').value,
                type: document.getElementById('task-type').value,
                deadline: deadlineInput + ':00',
                reminder_days: parseInt(document.getElementById('task-reminder').value),
                description: document.getElementById('task-description').value,
                online_link: document.getElementById('task-online-link').value || null 
            };
            
            // Ha szerkesztünk, töröljük a régit
            if (isEditing) {
                try {
                    const deleteResponse = await fetch(`${API_BASE_URL}/tasks/${taskIdToEdit}`, {
                        method: 'DELETE'
                    });
                    if (!deleteResponse.ok) { console.warn(`A régi feladat törlése sikertelen volt.`); }
                } catch (error) {
                    showMessage(errorMessage, 'Hiba történt a régi feladat törlése során (szerver hiba). Nem folytatjuk az új létrehozásával.', true);
                    return;
                }
            }

            try {
                const response = await fetch(`${API_BASE_URL}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                });

                const result = await response.json();

                if (!response.ok) {
                    showMessage(errorMessage, result.hiba || 'Hiba történt a feladat mentésekor.', true);
                    return;
                }

                if (isEditing) {
                    showMessage(successMessage, `Feladat sikeresen módosítva: "${taskData.title}"`, false);
                } else {
                    showMessage(successMessage, result.uzenet, false);
                }
                
                resetFormToAddTask();
                fetchTasks(globalGroups[currentGroupIndex]); // Frissíti az aktuális csoportot
            } catch (error) {
                showMessage(errorMessage, `Hiba történt a szerverrel való kommunikáció során (Feladat létrehozása/módosítása).`, true);
            }
        });
        
        async function deleteTask(event) {
            const taskId = event.currentTarget.getAttribute('data-id');
            
            try {
                const response = await fetch(`${API_BASE_URL}/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (!response.ok) {
                    showMessage(errorMessage, result.hiba || 'Hiba történt a feladat törlésekor.', true);
                    return;
                }

                showMessage(successMessage, result.uzenet, false);
                fetchTasks(globalGroups[currentGroupIndex]); // Frissíti az aktuális csoportot
            } catch (error) {
                 showMessage(errorMessage, 'Hiba történt a szerverrel való kommunikáció során (Feladat törlése). Kérjük, ellenőrizze a háttérrendszer (backend) elérhetőségét.', true);
            }
        }

        // -------------------------------------------------------------------
        // 2. CSOPORT KEZELÉS MODAL FUNKCIÓK
        // -------------------------------------------------------------------

        groupIcon.addEventListener('click', () => {
            groupModal.classList.remove('hidden');
            groupModal.classList.add('flex'); 
            fetchGroups(); // Frissítjük a csoportok listáját megnyitáskor
        });

        closeGroupButton.addEventListener('click', () => {
            groupModal.classList.add('hidden');
            groupModal.classList.remove('flex');
        });
        
        // Csoportok megjelenítése a modálban
        function renderGroupList(groups) {
            // Nem jelenítjük meg a "Saját Feladataim" csoportot itt, csak a valódiakat
            const actualGroups = groups.filter(g => g.id !== 'personal'); 

            currentGroupsList.innerHTML = '';
            
            if (actualGroups.length === 0) {
                currentGroupsList.innerHTML = '<p class="text-gray-500">Nincsenek jelenlegi csoportok.</p>';
                return;
            }

            actualGroups.forEach(group => {
                const groupElement = document.createElement('div');
                groupElement.className = 'p-4 border rounded-lg bg-gray-50 shadow-sm';
                
                // Tagok listázása
                const membersList = Array.isArray(group.members) ? group.members.join(', ') : 'Nincs adat';

                groupElement.innerHTML = `
                    <h5 class="font-bold text-lg text-indigo-700">${group.name}</h5>
                    <p class="text-sm text-gray-600 mt-1">${group.description || 'Nincs leírás.'}</p>
                    <p class="text-xs text-gray-500 mt-2 border-t pt-1">Tagok: ${membersList}</p>
                `;
                currentGroupsList.appendChild(groupElement);
            });
        }
        
        // **JAVÍTOTT RÉSZ: Csoport létrehozása űrlap kezelése**
        createGroupForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const groupName = document.getElementById('group-name').value;
            // A tagokat vesszővel elválasztott listaként küldjük el (username-ek)
            const membersString = document.getElementById('group-members').value;
            const description = document.getElementById('group-description').value;

            // HIBAJAVÍTÁS: Kiszűrjük az üres stringeket és a duplikátumokat.
            let membersArray = membersString.split(',')
                                        .map(u => u.trim())
                                        .filter(u => u !== '');
            
            // Hozzáadjuk a létrehozó (saját) felhasználónevet, ha még nincs benne
            if (!membersArray.includes(username)) {
                membersArray.push(username); 
            }
            
            // Duplikátumok eltávolítása a végső listából
            membersArray = [...new Set(membersArray)];


            // HIBAJAVÍTÁS ELLENŐRZÉS: Legalább a létrehozónak benne kell lennie a listában
            if (membersArray.length === 0) {
                 showMessage(errorMessage, 'Hiba: Nem sikerült feldolgozni a tagok listáját.', true);
                 return;
            }

            const groupData = {
                name: groupName,
                creator_id: userId,
                members: membersArray, // Ezt küldjük a backendnek
                description: description
            };

            try {
                const response = await fetch(`${API_BASE_URL}/study_groups`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(groupData)
                });

                const result = await response.json();

                if (!response.ok) {
                    // Általános hibaüzenet javítása: ha 400-as (Bad Request) hibát kapunk, a hibaüzenetet kiírjuk
                    const errorMsg = result.hiba 
                        ? result.hiba 
                        : (response.statusText || 'Hiba történt a csoport létrehozásakor. (Lehet, hogy érvénytelen felhasználónevet adtál meg.)');
                        
                    showMessage(errorMessage, errorMsg, true);
                    return;
                }

                showMessage(successMessage, result.uzenet, false);
                createGroupForm.reset();
                fetchGroups(); // Frissítjük a csoportok listáját
                
            } catch (error) {
                // Ez a blokk fut le, ha a szerver nem érhető el (pl. leállt a Flask)
                showMessage(errorMessage, `**Hiba történt a szerverrel való kommunikáció során (Csoport létrehozása).** Kérjük, ellenőrizze, hogy a Python szerver fut-e!`, true);
            }
        });


        // -------------------------------------------------------------------
        // 3. CSEVEGÉS FUNKCIÓK
        // -------------------------------------------------------------------

        chatIcon.addEventListener('click', () => {
            chatModal.classList.remove('hidden');
            chatModal.classList.add('flex'); 
            fetchMessages();
        });

        closeChatButton.addEventListener('click', () => {
            chatModal.classList.add('hidden');
            chatModal.classList.remove('flex');
        });

        async function fetchMessages() {
            if (!userId) return;
            try {
                const response = await fetch(`${API_BASE_URL}/messages/${userId}`);
                if (!response.ok) throw new Error('Hiba az üzenetek lekérdezése közben.');
                const allMessages = await response.json();
                const unreadMessagesCount = allMessages.filter(msg => !msg.is_sent_by_me && !msg.is_read).length;
                renderMessages(allMessages);
                if (unreadMessagesCount > 0) {
                    unreadCountSpan.textContent = unreadMessagesCount;
                    unreadCountSpan.classList.remove('hidden');
                } else {
                    unreadCountSpan.classList.add('hidden');
                }
            } catch (error) {
                console.error("Hiba az üzenetek betöltésekor:", error);
            }
        }

        function renderMessages(messages) {
            messagesList.innerHTML = '';
            if (messages.length === 0) {
                messagesList.innerHTML = '<p class="text-gray-500 text-center text-sm py-10">Nincsenek üzenet előzmények.</p>';
                return;
            }
            messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            messages.forEach(message => {
                const isMine = message.is_sent_by_me;
                const bubbleClass = isMine ? 'chat-bubble-mine' : 'chat-bubble-other';
                const senderRecipientInfo = isMine ? `Címzett: ${message.recipient_username}` : `Feladó: ${message.sender_username}`;
                const isUnreadIncoming = !isMine && !message.is_read;
                const messageElement = document.createElement('div');
                messageElement.className = `flex mt-4 ${isMine ? 'justify-end' : 'justify-start'}`;
                messageElement.innerHTML = `
                    <div class="max-w-xs md:max-w-md p-3 rounded-xl shadow-lg ${bubbleClass} ${isUnreadIncoming ? 'border-2 border-red-500' : ''}" data-id="${message.id}">
                        <p class="text-xs font-medium ${isMine ? 'text-blue-100' : 'text-gray-600'} mb-1 border-b ${isMine ? 'border-blue-400' : 'border-gray-400'} pb-1">
                            ${senderRecipientInfo}
                        </p>
                        <p class="text-sm whitespace-pre-wrap message-content">${message.content}</p> 
                        <div class="flex items-center ${isUnreadIncoming ? 'justify-between' : 'justify-end'} mt-2 pt-1 border-t ${isMine ? 'border-blue-400' : 'border-gray-400'}">
                             <p class="text-xs ${isMine ? 'text-blue-200' : 'text-gray-500'}">${formatDeadline(message.timestamp)}</p>
                            ${isUnreadIncoming ? `
                                <button class="mark-read-btn text-xs text-red-100 hover:text-white ml-4 p-1 rounded-full bg-red-500 hover:bg-red-700" data-id="${message.id}" title="Olvasottnak jelölés (Törlés)">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
                messagesList.appendChild(messageElement);
            });
            messagesList.scrollTop = messagesList.scrollHeight;
            document.querySelectorAll('.mark-read-btn').forEach(button => {
                button.addEventListener('click', markMessageAsRead);
            });
        }

        async function markMessageAsRead(event) {
            const messageId = event.currentTarget.getAttribute('data-id');
            const messageElement = event.currentTarget.closest('.flex');
            const bubble = messageElement.querySelector('div[data-id]');
            if (bubble) {
                bubble.style.transition = 'opacity 0.3s ease';
                bubble.style.opacity = '0.5';
            }
            try {
                const response = await fetch(`${API_BASE_URL}/messages/${messageId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Hiba az üzenet törlésekor.');
                fetchMessages();
                showMessage(successMessage, 'Üzenet olvasottként megjelölve.', false);
            } catch (error) {
                if (bubble) { bubble.style.opacity = '1'; }
                 showMessage(errorMessage, 'Hiba történt az üzenet olvasottként jelölésekor.', true);
            }
        }

        sendMessageForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const recipientUsername = document.getElementById('recipient-username').value;
            const content = document.getElementById('message-content').value;
            const messageData = { sender_id: userId, recipient_username: recipientUsername, content: content };
            try {
                const response = await fetch(`${API_BASE_URL}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageData)
                });
                const result = await response.json();
                if (!response.ok) {
                    const errorMsg = result.hiba && result.hiba.includes('No user found')
                        ? 'Hiba: Nincs ilyen felhasználó. Kérjük, ellenőrizze a felhasználónevet!'
                        : (result.hiba || 'Hiba történt az üzenet küldésekor.');
                    showMessage(errorMessage, errorMsg, true);
                    return;
                }
                showMessage(successMessage, result.uzenet, false);
                sendMessageForm.reset();
                fetchMessages(); 
            } catch (error) {
                showMessage(errorMessage, `Hiba történt a szerverrel való kommunikáció során (Üzenetküldés).`, true);
            }
        });


        // Indításkor először a csoportokat kérjük le, ami elindítja a feladatok lekérdezését
        fetchGroups();
        fetchMessages();

        // Automatikus frissítés 10 másodpercenként (10000 ms)
        setInterval(() => {
            fetchGroups(); 
            if (!chatModal.classList.contains('hidden')) {
                fetchMessages();
            }
        }, 10000);
    </script>
</body>
