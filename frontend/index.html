<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ceruza Naptár</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>E-ceruza Naptár</h1>
    </header>
    <main>
        
        <div id="auth-container">
            
            <div id="auth-hero">
                <p class="hero-brand">E-CERUZA</p>
                <h2 class="hero-title">Üdv újra!</h2>
            </div>
            
            <p id="auth-message" class="message-box"></p>

            <div class="auth-box">
                <h3 class="auth-title">Új vagy? Hozz létre egy fiókot és utána mehet a móka!</h3>
                <div class="input-row">
                    <label for="reg-name">Teljes név</label>
                    <input type="text" id="reg-name">
                </div>
                <div class="input-row">
                    <label for="reg-password">Jelszó</label>
                    <input type="password" id="reg-password">
                </div>
                <button onclick="registerUser()" class="primary-btn">Regisztráció</button>
            </div>
            
            <hr>

            <div class="auth-box">
                <h3 class="auth-title">Bejelentkezés: Jó, hogy itt vagy újra jelentkezz be!</h3>
                <div class="input-row">
                    <label for="login-username">Felhasználónév</label>
                    <input type="text" id="login-username">
                </div>
                <div class="input-row">
                    <label for="login-password">Jelszó</label>
                    <input type="password" id="login-password">
                </div>
                <button onclick="loginUser()" class="primary-btn">Bejelentkezés</button>
            </div>
        </div>

        <div id="calendar-container" style="display:none;">
            <h2>Üdvözöljük, <span id="welcome-username"></span>!</h2>
            <button onclick="logout()">Kijelentkezés</button>

            <h3>Új feladat hozzáadása</h3>
            <form id="add-task-form">
                <input type="text" id="task-title" placeholder="Feladat címe (pl. Matek dolgozat)" required>
                <select id="task-type" required>
                    <option value="">Típus kiválasztása</option>
                    <option value="Dolgozat">Dolgozat</option>
                    <option value="Beadandó">Beadandó</option>
                    <option value="Házi">Házi feladat</option>
                </select>
                <input type="datetime-local" id="task-deadline" required>
                <input type="number" id="task-reminder" placeholder="Emlékeztető (napok)">
                <textarea id="task-description" placeholder="Leírás (opcionális)"></textarea>
                <button type="submit">Feladat hozzáadása</button>
                <p id="task-message"></p>
            </form>

            <h3>Közelgő feladatok</h3>
            <div id="tasks-list">
                <p>Nincsenek feladatok a listán.</p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
