<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ceruza - Dashboard / Feladatok</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: linear-gradient(to bottom right, #1d4ed8, #4f46e5, #7c3aed);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .main-container {
            max-width: 1200px;
            width: 100%;
            padding: 0 1rem;
        }
        .card {
            background-color: white;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        /* Egyedi CSS a feladat prioritás színekhez */
        .priority-dolgozat { background-color: #ffedd5; border-color: #f97316; }
        .priority-hazifeladat { background-color: #e0e7ff; border-color: #4f46e5; }
        .priority-beadandofeladat { background-color: #ccfbf1; border-color: #14b8a6; }
        .priority-egyebfeljegyzesek { background-color: #f1f5f9; border-color: #64748b; }

        /* JAVÍTOTT: CSS a csevegéshez */
        .chat-bubble-mine {
            background-color: #3b82f6; 
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-bubble-other {
            background-color: #e5e7eb; 
            color: #000000; 
            align-self: flex-start;
            margin-right: auto;
        }
        
        .chat-bubble-mine .message-content, .chat-bubble-other .message-content {
            line-height: 1.6;
            padding-bottom: 5px; 
            white-space: pre-wrap;
        }

        /* Javítás: A görgethető üzenet lista magassága és padding */
        #messages-list {
            height: 100%; 
            min-height: 100px; 
            max-height: 40vh; 
            padding: 1rem; 
        }
        
        /* Javítás: Nagyobb csevegőablak megjelenítés */
        #chat-modal .modal-content-wrapper {
            max-height: 90vh; 
            max-width: 800px; 
            width: 90%;
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <div class="main-container mx-auto">
        <header class="flex justify-between items-center mb-8 p-6 rounded-xl bg-white bg-opacity-90 shadow-2xl">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">E-ceruza</h1>
                <p id="welcome-message" class="text-lg text-gray-600 mt-1"></p>
            </div>
            <div class="flex items-center space-x-4">
                <button id="group-icon" class="relative p-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-200 shadow-md" title="Tanulócsoportok Kezelése">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </button>
                <button id="chat-icon" class="relative p-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-200 shadow-md">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                    <span id="unread-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full hidden">0</span>
                </button>
                <button id="logout-button" class="bg-red-500 text-white p-3 rounded-lg font-semibold hover:bg-red-600 transition duration-200 shadow-md">
                    Kijelentkezés
                </button>
            </div>
        </header>

        <div id="error-message" class="hidden text-center bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-lg font-medium"></div>
        <div id="success-message" class="hidden text-center bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-lg font-medium"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 card p-8 rounded-2xl h-fit">
                <h2 id="form-title" class="text-2xl font-bold text-gray-800 mb-6 border-b-2 pb-2">Új Feladat</h2>
                <form id="add-task-form" class="space-y-4">
                    <input type="hidden" id="task-id-to-edit" value="">
                    
                    <div class="space-y-1">
                        <label for="group-select" class="block text-sm font-medium text-gray-700">Csoport kiválasztása:</label>
                        <select id="group-select" name="group_id" required class="w-full p-3 border border-gray-300 rounded-lg">
                            </select>
                    </div>

                    <div class="space-y-1">
                        <label for="task-title" class="block text-sm font-medium text-gray-700">Feladat neve</label>
                        <input type="text" id="task-title" name="title" required class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div class="space-y-1">
                        <label for="task-type" class="block text-sm font-medium text-gray-700">Típus</label>
                        <select id="task-type" name="type" required class="w-full p-3 border border-gray-300 rounded-lg">
                            <option value="Dolgozat">Dolgozat</option>
                            <option value="Házifeladat">Házifeladat</option>
                            <option value="Beadandó feladat">Beadandó feladat</option>
                            <option value="Egyéb feljegyzések">Egyéb feljegyzések</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label for="task-deadline" class="block text-sm font-medium text-gray-700">Határidő</label>
                        <input type="datetime-local" id="task-deadline" name="deadline" required class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>

                    <div class="space-y-1">
                        <label for="task-reminder" class="block text-sm font-medium text-gray-700">Emlékeztető (napokkal előtte)</label>
                        <input type="number" id="task-reminder" name="reminder" min="0" value="3" required class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div class="space-y-1">
                        <label for="task-description" class="block text-
