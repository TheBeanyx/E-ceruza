<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Csoportkezelő</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #1d4ed8, #4f46e5, #7c3aed);
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto">
    <header class="bg-white p-6 rounded-xl mb-8 shadow-lg flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-800">Tanulócsoportok kezelése</h1>
      <button id="back-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
        Vissza
      </button>
    </header>

    <div id="error" class="hidden bg-red-100 text-red-700 p-3 mb-4 rounded"></div>
    <div id="success" class="hidden bg-green-100 text-green-700 p-3 mb-4 rounded"></div>

    <div class="grid md:grid-cols-2 gap-8">
      <!-- Új csoport létrehozása -->
      <div class="card">
        <h2 class="text-2xl font-semibold mb-4">Új csoport létrehozása</h2>
        <form id="create-form" class="space-y-4">
          <div>
            <label for="group-name" class="block text-gray-700 font-medium mb-1">Csoport neve</label>
            <input id="group-name" type="text" class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-indigo-500" placeholder="pl. Programozás gyakorló">
          </div>
          <div>
            <label for="group-desc" class="block text-gray-700 font-medium mb-1">Leírás (opcionális)</label>
            <textarea id="group-desc" class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-indigo-500" placeholder="Rövid leírás a csoportról..."></textarea>
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">
            Csoport létrehozása
          </button>
        </form>
      </div>

      <!-- Meglévő csoportok -->
      <div class="card">
        <h2 class="text-2xl font-semibold mb-4">Jelenlegi csoportjaid</h2>
        <div id="group-list" class="space-y-3">
          <p id="loading" class="text-gray-500 text-center">Csoportok betöltése...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ======= BEÁLLÍTÁSOK =======
    const API_URL = "http://127.0.0.1:5000";
    const userId = localStorage.getItem("user_id") || 1;
    const username = localStorage.getItem("username") || "TesztFelhasználó";

    const errorBox = document.getElementById("error");
    const successBox = document.getElementById("success");
    const groupList = document.getElementById("group-list");
    const createForm = document.getElementById("create-form");
    const groupNameInput = document.getElementById("group-name");
    const groupDescInput = document.getElementById("group-desc");

    function showError(msg) {
      successBox.classList.add("hidden");
      errorBox.textContent = msg;
      errorBox.classList.remove("hidden");
    }

    function showSuccess(msg) {
      errorBox.classList.add("hidden");
      successBox.textContent = msg;
      successBox.classList.remove("hidden");
      setTimeout(() => successBox.classList.add("hidden"), 4000);
    }

    // ======= CSOPORTOK BETÖLTÉSE =======
    async function loadGroups() {
      groupList.innerHTML = "<p class='text-gray-500 text-center'>Betöltés...</p>";
      try {
        const res = await fetch(`${API_URL}/groups/user/${userId}`);
        if (!res.ok) throw new Error("Nem sikerült lekérni a csoportokat.");
        const data = await res.json();

        if (!data || data.length === 0) {
          groupList.innerHTML = "<p class='text-gray-500 text-center'>Még nincs csoportod.</p>";
          return;
        }

        groupList.innerHTML = "";
        data.forEach(g => {
          const div = document.createElement("div");
          div.className = "p-3 border rounded flex justify-between items-center bg-gray-50";
          div.innerHTML = `
            <div>
              <h3 class="font-semibold text-indigo-700">${g.name || g.group_name}</h3>
              <p class="text-sm text-gray-600">${g.description || "Nincs leírás"}</p>
            </div>
            <button class="delete-btn bg-red-500 text-white px-3 py-1 rounded" data-id="${g.id}">
              Törlés
            </button>
          `;
          groupList.appendChild(div);
        });

        document.querySelectorAll(".delete-btn").forEach(btn =>
          btn.addEventListener("click", deleteGroup)
        );
      } catch (err) {
        showError("Hiba: " + err.message);
      }
    }

    // ======= CSOPORT LÉTREHOZÁSA =======
    createForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = groupNameInput.value.trim();
      const description = groupDescInput.value.trim();

      if (!name) {
        showError("Kérlek add meg a csoport nevét!");
        return;
      }

      const payload = {
        name: name,
        group_name: name, // a backend így is és úgy is megkapja
        description: description || "Nincs leírás megadva.",
        creator_id: userId,
        creator_username: username
      };

      try {
        const res = await fetch(`${API_URL}/groups`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();

        if (!res.ok) {
          showError(result.hiba || "A csoport létrehozása sikertelen.");
          return;
        }

        showSuccess(`Csoport sikeresen létrehozva: ${name}`);
        groupNameInput.value = "";
        groupDescInput.value = "";
        loadGroups();
      } catch (err) {
        showError("Nem sikerült kapcsolódni a szerverhez.");
      }
    });

    // ======= CSOPORT TÖRLÉS =======
    async function deleteGroup(e) {
      const id = e.target.getAttribute("data-id");
      if (!confirm("Biztosan törlöd ezt a csoportot?")) return;

      try {
        const res = await fetch(`${API_URL}/groups/${id}`, { method: "DELETE" });
        const result = await res.json();
        if (!res.ok) {
          showError(result.hiba || "Nem sikerült a törlés.");
          return;
        }
        showSuccess(result.uzenet || "Csoport törölve.");
        loadGroups();
      } catch (err) {
        showError("Hiba a szerverrel való kommunikációban.");
      }
    }

    // ======= INDÍTÁS =======
    loadGroups();
  </script>
</body>
</html>
